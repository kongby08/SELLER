<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>迷你商店｜示例</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>小卖家独立站</h1>
  <p>不被平台抽佣 · 直接联系下单</p>
</header>

<main class="product">
  <img src="https://via.placeholder.com/400" alt="商品图片">

  <div class="info">
    <h2>多功能保温杯</h2>
    <p class="price">RM 39.90</p>

    <p class="desc">
      保温 12 小时｜轻便耐用｜适合上班与户外
    </p>
<button onclick="openModal()">立即下单</button>


  </div>
</main>
<!-- 选择下单方式 -->
<div id="orderModal" class="modal">
  <div class="modal-content">
    <h3>请选择下单方式</h3>

    <button onclick="payNow()">直接付款</button>
    <button class="secondary" onclick="contactSeller()">联系卖家</button>

    <p class="close" onclick="closeModal()">取消</p>
  </div>
</div>

<footer>
  <p>© 2026 小卖家独立站</p>
</footer>

<script src="script.js"></script>
</body>
</html>
